<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TABELA | NOTAS</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

    <style>
        #fPessoas {
            width: 480px;
            margin-left: 30%;
            margin-top: 3%;
        }

        tr:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="lh-100">
            <h6 class="mb-0 text-white lh-100">Médias Online</h6>
            <small class="text-white">Praticidade e Inovação</small>
        </div>
    </nav>


    <div id="fPessoas">
        <form action="javascript:cadPessoa(nome.value, nota1.value, nota2.value, nota3.value)"> 
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome">
            </div>
            <div class="form-group">
                <label for="nota1">Nota 1</label>
                <input type="number" class="form-control" id="nota1" placeholder="Nota 1" step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota2">Nota 2</label>
                <input type="number" class="form-control" id="nota2" placeholder="Nota 2" step="0.1" min="0" max="10" required>
            </div>
            <div class="form-group">
                <label for="nota1">Nota 3</label>
                <input type="number" class="form-control" id="nota3" placeholder="Nota 3" step="0.1" min="0" max="10" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" >
                Inserir
            </button>
        </form>
    </div>

    <br />
    <br />

    <div id="dGridPessoas">

        <table id="tbPessoas" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Nota 1</th>
                    <th scope="col">Nota 2</th>
                    <th scope="col">Nota 3</th>
                    <th scope="col">Media</th>
                    <th scope="col">Situação</th>
                </tr>
            </thead>
            <tbody id="tbody">     
            </tbody>
        </table>
    </div>

    <script type="text/javascript" src="javascript/script.js"></script>

    <form action="javascript:mostrarDados(nome, nota1, nota2, nota3, media)">
    <input type="text" id="busca" size="20">
    <button id="btn1" type="submit" class="btn btn-primary"> Filtrar</button>


    <div>
        <table class="table table-striped">
            <thead>
                <tr id="mostrarDados">
                    <td scope="col">Nome</td>
                    <td scope="col">Nota 1</td>
                    <td scope="col">Nota 2</td>
                    <td scope="col">Nota 3</td>
                    <td scope="col">Media</td>
                    <td scope="col">Situação</td>
                </tr>
            </thead>
            <tbody id="tbodyBuscar">
            </tbody>
        </table>
    </div>


</body>

</html>
